<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdth-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="box fill">
            <ul>
                <li><label>Name :</label>
                    <input id="text-name" type="text" class="text-box" placeholder="Name">
                </li>
                <li><label>Surname :</label>
                    <input id="text-surname" type="text" class="text-box" placeholder="Surname">
                </li>
                <li><label>Age :</label>
                    <input id="text-age" type="number" class="text-box" placeholder="Age">
                </li>
                <li><label>Rank :</label>
                    <input id="text-rank" type="text" class="text-box" placeholder="Rank">
                </li>
            </ul>
            <button id="submit" class="but submit">Submit</button>
            <button id="clear" class="but clear">Clear</button>
        </div>

        <div class="arrow-box" id="arrow">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>






        <div class="box filled">
            <ul>
                <li><label>Name :</label>
                    <span id="name"></span>
                </li>
                <li><label>Surname :</label>
                    <span id="surname"></span>
                </li>
                <li><label>Age :</label>
                    <span id="age"></span>
                </li>
                <li><label>Rank :</label>
                    <span id="rank"></span>
                </li>
            </ul>
        </div>
        
        <script src="index.js"></script>
        
        
    </body>
</html>
